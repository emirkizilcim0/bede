{% extends 'base.html' %}

{% block title %}BEDE - Form Elements{% endblock %}

{% block content %}
    <h1 class="page-title">Upload Excel Files</h1>
    
    <!-- File upload form -->
    <div class="upload-container">
        <form action="{{ url_for('FormElements') }}" method="POST" enctype="multipart/form-data" class="form-upload">
            <label for="file" class="file-label">Choose an Excel file:</label>
            <input type="file" name="file" id="file" accept=".xlsx" required class="file-input">
            <button type="submit" class="upload-btn">Upload</button>
        </form>

        <!-- Success or error messages -->
        {% if success %}
            <p class="success-message">File "{{ filename }}" uploaded successfully!</p>
        {% elif error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
{% endblock %}
