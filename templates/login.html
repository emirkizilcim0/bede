<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEDE - AraSaka</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='arasaka_icon.ico') }}">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1e1e1e;
            color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-box {
            background: #424242;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .app-title {
            font-size: 4em;
            color: #00bfae;
            margin-bottom: 20px;
        }

        .login-button {
            background-color: #FF6F61;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .login-button:hover {
            background-color: #E55C4A;
        }

        .form-input {
            background: #2c2c2c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            background: #3c3c3c;
        }

        .login-subtitle {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: white;
        }

        .register-button {
            background-color: #00bfae;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .register-button:hover {
            background-color: white;
        }

        img {
            margin-bottom: 20px;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <div class="bd-example" align="middle">
            <img src="{{ url_for('static', filename='AraSaka1.png') }}" height="200px" width="210px" alt="AraSaka Logo" />
            <div class="login-subtitle">Log in</div>

            <div class="login-subtitle">Log in with Email and Password</div>

            <!-- Display flash messages if any -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for category, message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Email and Password Form -->
            <form method="POST" action="/login/user">
                <input type="email" name="email" class="form-input" placeholder="Enter your email" required />
                <input type="password" name="password" class="form-input" placeholder="Enter your password" required />
                <button type="submit" class="login-button">Login</button>
            </form>

            <div class="login-subtitle">OR</div>

            <a href="/login/user">
                <button class="login-button">Login as Normal User</button>
            </a>
            <br>
            <a href="/login/admin">
                <button class="login-button">Login as Admin</button>
            </a>
            <br>

            <!-- Register button -->
            <div class="login-subtitle">You don't have an account?</div>
            <a href="/register">
                <button class="register-button">Register</button>
            </a>
        </div>
    </div>
</body>
</html>
