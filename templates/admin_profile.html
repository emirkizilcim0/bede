<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8; /* Light background with subtle blue tone */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .admin-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .admin-container img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .admin-container h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .admin-container .role-label {
            font-size: 1.1em;
            color: #FF6F61;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .admin-container p {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 30px;
        }
        .admin-container .logout-button {
            background-color: #FF6F61;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .admin-container .logout-button:hover {
            background-color: #E55C4A;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <img src="{{ admin_info.picture }}" alt="Profile Picture">
        <h2>{{ admin_info.name }}</h2>
        <p>{{ admin_info.email }}</p>
        <p class="role-label"><strong>Role: </strong> Admin</p>
        <a href="{{ url_for('logout') }}">
            <button class="logout-button">Logout</button>
        </a>
    </div>
</body>
</html>
