<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8d7da; /* Light red background */
            color: #721c24; /* Dark red text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        .container h2 {
            font-size: 2.5em;
            color: #721c24;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.2em;
            color: #721c24;
            margin-bottom: 30px;
        }
        .back-button {
            background-color: #FF6F61;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #E55C4A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unauthorized Access</h2>
        <p>You do not have the required permissions to access this page. Only admin users are allowed.</p>
        <a href="{{ url_for('home') }}">
            <button class="back-button">Go Back to Home</button>
        </a>
    </div>
</body>
</html>
