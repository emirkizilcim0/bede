<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AraSaka</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='arasaka_icon.ico') }}">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1e1e1e; /* Dark background */
            color: #f7f7f7; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-box {
            background: #424242; /* Dark box */
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-input {
            background: #2c2c2c; /* Darker input field */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            background: #3c3c3c; /* Lighter background on focus */
        }

        .register-button {
            background-color: #00bfae; /* Teal */
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .register-button:hover {
            background-color: #00a597; /* Darker teal */
        }

        .error {
          color: red;
        }
        .success {
          color: green;
        }


    </style>
</head>
<body>
    <div class="main-box">
        <div class="bd-example" align="middle">
            <img src="{{ url_for('static', filename='AraSaka1.png') }}" height="200px" width="210px" />
        <h2 class="app-title">Register</h2>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
        <form method="POST" action="/register">
            <input type="text" name="name" class="form-input" placeholder="Full Name" required />
            <input type="email" name="email" class="form-input" placeholder="Email Address" required />
            <input type="password" name="password" class="form-input" placeholder="Password" required />
            <input type="password" name="confirm_password" class="form-input" placeholder="Confirm Password" required />
            <button type="submit" class="register-button">Register</button>
        </form>
        <p>Already have an account? <a href="/" style="color: red;">Log in</a></p>

</body>
</html>
